<div class="material-contact animate-in-card">
  <h2>Please enter your unique ID!</h2>
</div>

<div class="material-contact animate-in-card">
  <mat-form-field class="example-full-width">
    <input (change)="onIdChange($event.target.value)" matInput placeholder="Your unique ID here...">
  </mat-form-field>
</div>
<div class="material-contact animate-in-card">
  <button (click)="navigateToId()" mat-raised-button color="accent">Submit</button>
</div>
